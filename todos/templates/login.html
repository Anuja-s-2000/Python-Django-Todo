{% extends "base.html" %}

{% block body %}
<div style="margin-top: 50px;" class="container">
    <h1 style="text-align:center;">To-Do List Log In / Sign In</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            Username: <input class="form-control" type="text" name="content" id="name"><br>
            Password: <input class="form-control" type="text" name="pass" id="pass">
        </div>
        <button class="btn btn-success" type="submit" formaction="{% url 'todos:login' %}">Log In</button>
        <button class="btn btn-primary" type="submit" formaction="{% url 'todos:signin' %}">Sign In</button>
    </form>
    <hr>
</div>
{% endblock %}
